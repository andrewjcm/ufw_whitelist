[pytest]
# Pytest configuration for GitHub Actions UFW Whitelist

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests requiring system access
    slow: Tests that take longer to run

# Test paths
testpaths = .

# Minimum Python version
minversion = 3.7
